<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/add-employee.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>


    <!-- header part start -->
    <section class="content-header">
        <h1>
            Depositor
            <small>Add Depositor</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Depositor</a></li>
            <li class="active">Add Depositor</li>
        </ol>
    </section>


    <!-- cotent part start -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add Depositor</h3>
                        <div class="box-tools pull-right">
                            <button action="employee" type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i></button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                    class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form method="POST" action="addDepositorpost" enctype="multipart/form-data">
                         {% csrf_token %}
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="employee_name">Depositor Name</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                            <input type="text" name="depositor_name" id="employee_name"
                                                class="form-control" placeholder="Employee Name" autocomplete="off"
                                                required="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="depositor-mobile_number">Mobile Number</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                            <input type="number" name="deposi_mobile_number" id="depositor-mobile_number"
                                                class="form-control" placeholder="Phone Number" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email_address">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                            <input type="email" name="deposi_email_address" id="email_address"
                                                class="form-control" placeholder="Email Address" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">

                                    <div class="form-group">
                                        <label for="employee_images">Images</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-camera"></i></span>
                                            <input type="file" name="deposi_employee_images" id="employee_images"
                                                class="form-control" title="employee_images" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="permanent_address">Permanent Address</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
                                            <input type="text" name="depositor_address" id="permanent_address"
                                                class="form-control" placeholder="Permanent Address" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="nid_number">NID Number</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                            <input type="text" name="nid_number" id="nid_number" class="form-control"
                                                placeholder="NID Number" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
<!--                                <div class="col-md-3">-->
<!--                                  -->

<!--                                </div>-->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="basic_salary">Deposit</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fas fa-hand-holding-usd"></i></span>
                                            <input type="number" name="deposit_amount" id="basic_salary"
                                                class="form-control" placeholder="0.00" autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="house_rent">Deposit Date</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fas fa-hand-holding-usd"></i></span>
                                            <input type="date" name="deposit_date" id="house_rent" class="form-control"
                                                placeholder="0.00" autocomplete="off">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="status">Status</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fas fa-lightbulb"></i></span>
                                            <select name="status" class="form-control" id="status" style="width: 100%;" required="">
                                                <option value="1">Active</option>
                                                <option value="0">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer text-center">
                            <button onclick="location.href={% url 'depositor'}" type="submit" name="btn" class="btn btn-primary">Submit</button>
                            <button onclick="location.href={% url 'depositor'}" type="reset" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



</body>
</html>
