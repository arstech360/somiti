<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/expense.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>


    <!-- header part start -->
    <section class="content-header">
        <h1>
            Expense
            <small>Add Expense</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Expense</a></li>
            <li class="active">Add Expense</li>
        </ol>
    </section>


    <!-- cotent part start -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add Employee</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                    class="fa fa-minus"></i></button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                    class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form method="POST" action="expensepost" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <!-- <div class="form-group">
                                        <label for="employee_name">Employee Name</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                            <input type="text" name="employee_name" id="employee_name"
                                                class="form-control" placeholder="Employee Name" autocomplete="off"
                                                required="">
                                        </div>
                                    </div> -->
                                    <div class="form-group">
                                        <label for="employee_type">Account Head</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="far fa-user"></i></span>
                                            <select name="employee_type" id="employee_type"
                                                class="form-control select2 select2-hidden-accessible"
                                                style="width: 500vw;" data-select2-id="employee_type" tabindex="-1"
                                                aria-hidden="true">
                                                <option value=" " data-select2-id="2">Select Employee Type</option>
                                                <option value="1">Administration Department</option>
                                                <option value="3">Sales Department</option>
                                                <option value="4">Legal Admiration Department</option>
                                                <option value="6">Shop Support Department </option>
                                                <option value="7">Delivery Department </option>
                                            </select><span class="select2 select2-container select2-container--default"
                                                dir="ltr" data-select2-id="1" style="width: 100%;"><span
                                                    class="selection"><span
                                                        class="select2-selection select2-selection--single"
                                                        role="combobox" aria-haspopup="true" aria-expanded="false"
                                                        tabindex="0" aria-labelledby="select2-employee_type-container">
                                                        <span class="select2-selection__arrow" role="presentation"><b
                                                                role="presentation"></b></span></span></span><span
                                                    class="dropdown-wrapper" aria-hidden="true"></span></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="designation_id">Employee</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="far fa-user"></i></span>
                                            <select name="designation_id" id="designation_id"
                                                class="form-control select2 select2-hidden-accessible"
                                                style="width: 500vw;" data-select2-id="designation_id" tabindex="-1"
                                                aria-hidden="true">
                                                <option value=" " data-select2-id="4">Select Designations</option>
                                                <option value="1">Manager</option>
                                                <option value="2">Asst. Manager</option>
                                                <option value="3">Sr. Sales Executive</option>
                                                <option value="4">Pharmacist</option>
                                                <option value="5">Sales Executive</option>
                                                <option value="6"> Shop Assistant</option>
                                                <option value="7">Delivery Executive</option>
                                            </select>
                                            <span class="select2 select2-container select2-container--default" dir="ltr"
                                                data-select2-id="3" style="width: 100%;">

                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="mobile_number">Amount</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                            <input type="text" name="mobile_number" id="mobile_number"
                                                class="form-control" placeholder="Mother's Name" autocomplete="off">
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label for="email_address">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                            <input type="email" name="email_address" id="email_address"
                                                class="form-control" placeholder="Email Address" autocomplete="off">
                                        </div>
                                    </div> -->
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="designation_id">Sub Head</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="far fa-user"></i></span>
                                            <select name="designation_id1" id="designation_id1"
                                                class="form-control select2 select2-hidden-accessible"
                                                style="width: 500vw;" data-select2-id="designation_id" tabindex="-1"
                                                aria-hidden="true">
                                                <option value=" " data-select2-id="4">Select Designations</option>
                                                <option value="1">Manager</option>
                                                <option value="2">Asst. Manager</option>
                                                <option value="3">Sr. Sales Executive</option>
                                                <option value="4">Pharmacist</option>
                                                <option value="5">Sales Executive</option>
                                                <option value="6"> Shop Assistant</option>
                                                <option value="7">Delivery Executive</option>
                                            </select>
                                            <span class="select2 select2-container select2-container--default" dir="ltr"
                                                data-select2-id="3" style="width: 100%;">

                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="father_name">Purpuse</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input type="text" name="father_name" id="father_name" class="form-control"
                                                placeholder="Father's Name" autocomplete="off" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="employee_images">Images</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-camera"></i></span>
                                            <input type="file" name="employee_images" id="employee_images"
                                                class="form-control" title="employee_images" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="designation_id">S.Sub Head</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="far fa-user"></i></span>
                                            <select name="designation_id2" id="designation_id2"
                                                class="form-control select2 select2-hidden-accessible"
                                                style="width: 500vw;" data-select2-id="designation_id" tabindex="-1"
                                                aria-hidden="true">
                                                <option value=" " data-select2-id="4">Select Designations</option>
                                                <option value="1">Manager</option>
                                                <option value="2">Asst. Manager</option>
                                                <option value="3">Sr. Sales Executive</option>
                                                <option value="4">Pharmacist</option>
                                                <option value="5">Sales Executive</option>
                                                <option value="6"> Shop Assistant</option>
                                                <option value="7">Delivery Executive</option>
                                            </select>
                                            <span class="select2 select2-container select2-container--default" dir="ltr"
                                                data-select2-id="3" style="width: 100%;">

                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="datepicker3">Joining Date </label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="date" name="joining_date" class="form-control pull-right"
                                                id="datepicker3" autocomplete="off">
                                        </div>
                                        <!-- /.input group -->
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="house_rent">Voucher Number</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="fas fa-hand-holding-usd"></i></span>
                                            <input type="text" name="house_rent" id="house_rent" class="form-control"
                                                placeholder="0" autocomplete="off">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="status">Payment Method</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fas fa-lightbulb"></i></span>
                                            <select name="status" class="form-control" style="width: 100%;" required="">
                                                <option value="1">Cash In hand</option>
                                                <option value="0">Cheque paid</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer text-center">
                            <button type="submit" name="btn" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>




</html>
